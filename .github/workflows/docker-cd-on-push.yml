name: Go app build and run CI test

on:
  push:
    branches: ["main"]
  # pull_request:
  #   branches: [ "main" ]
  #   types: [ "closed" ]

jobs:
  build-and-push-dev-docker:
    name: Build and push Docker container - DEV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Set date env
        run: echo "DATE=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
      - name: Set date env
        run: echo "${{secrets.DOCKER_USERNAME}}"

      # - name: Set app to build MODE env
      #   run: echo "MODE=build" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_ACCESS_TOKEN}}

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            ${{secrets.DOCKER_USERNAME}}/tonxay/gowebhook:${{ github.sha }}
            ${{secrets.DOCKER_USERNAME}}/tonxay/gowebhook:latest
          build-args: |
            COMMIT_SHA=${{ github.sha }}
            BRANCH=${{ github.ref }}
            BUILD_DATE=${{ env.DATE }}
            API_VERSION=${{ github.sha }}
          context: .
          file: ./Dockerfile

